<script>
    let phys = parseInt(prompt("Nhập điểm Vật lý: "));
    let chem = parseInt(prompt("Nhập điểm Hóa học: "));
    let bio = parseInt(prompt("Nhập điểm Sinh học: "));
    let avg = (phys + chem + bio)/3;
    document.writeln("Điểm trung bình 3 môn là: " + avg + "<br>");
</script>
