<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExchangeCurrentcy</title>
    <style>
        select{
            width: 100%;
        }
        td{
            text-align: center;
            font-weight: bold;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Amount</td>
            <td>From Currency</td>
            <td>To Currency</td>
        </tr>
        <tr>
            <td><input id="amount" type="text" size="20"></td>
            <td>
                <select name="fromCurrency" id="idFromCurrency">
                    <option value="VND" selected>VND</option>
                    <option value="USD">USD</option>
                    <option value="JPY">JPY</option>
                    <option value="CNY">CNY</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                </select>
            </td>
            <td>
                <select name="toCurrency" id="idToCurrency" >
                    <option value="VND">VND</option>
                    <option value="USD" selected>USD</option>
                    <option value="JPY">JPY</option>
                    <option value="CNY">CNY</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                </select>
            </td>
        </tr>
    </table>
<p id="result"></p>
</body>
</html>
<script>
    let fromRate = 1;
    let toRate = 23200;
    let amount = 1;
    let result = 0;

    let selectedFrom = document.getElementById("idFromCurrency");
    let selectedTo = document.getElementById("idToCurrency");
    let amountTo = document.getElementById("amount");

    selectedFrom.addEventListener("change", changeFrom);
    selectedTo.addEventListener("change", changeTo);
    amountTo.addEventListener("change", changeValue);

    function changeFrom() {
        let valueFrom = document.getElementById("idFromCurrency").value;
        switch (valueFrom) {
            case "VND": fromRate = 1;
            break;
            case "USD": fromRate = 23200;
            break;
            case "JPY": fromRate = 200;
            break;
            case "CNY": fromRate = 3400;
            break;
            case "GBP": fromRate = 30200;
            break;
            case "EUR": fromRate = 27200;
            break;
        }
        result = amount * fromRate / toRate;
        document.getElementById("result").innerHTML = "Result = " + result;
    }
    function changeTo() {
        let valueTo = document.getElementById("idToCurrency").value;
        switch (valueTo) {
            case "VND": toRate = 1;
                break;
            case "USD": toRate = 23200;
                break;
            case "JPY": toRate = 200;
                break;
            case "CNY": toRate = 3400;
                break;
            case "GBP": toRate = 30200;
                break;
            case "EUR": toRate = 27200;
                break;
        }
        result = amount * fromRate / toRate;
        document.getElementById("result").innerHTML = "Result = " + result;
    }
    function changeValue(){
        amount = document.getElementById("amount").value;

        result = amount * fromRate / toRate;
        document.getElementById("result").innerHTML = "Result = " + result;
    }

    document.getElementById("result").innerHTML = "Result = " + result;
</script>
